<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Phân Số - Fraction Learning Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #pizza-canvas {
            border: 1px solid #000;
            background-color: #f9f9f9;
            margin: 20px auto;
            display: block;
        }
        #level-display {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #instruction {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #feedback {
            font-size: 20px;
            height: 30px;
            margin: 10px 0;
            color: #333;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Pizza Phân Số</h1>
        <div id="level-display">Level 1</div>
        <div id="instruction">Cut the pizza into 2 equal parts (1/2)</div>
        <div id="feedback"></div>
        <canvas id="pizza-canvas" width="400" height="400"></canvas>
        <div id="controls">
            <button id="check-button">Check</button>
            <button id="reset-button">Reset</button>
            <button id="next-level">Next Level</button>
        </div>
        <div id="level-select">
            <button class="level-btn" data-level="1">Level 1 (1/2)</button>
            <button class="level-btn" data-level="2">Level 2 (1/3)</button>
            <button class="level-btn" data-level="3">Level 3 (1/4)</button>
            <button class="level-btn" data-level="4">Level 4 (1/6)</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
