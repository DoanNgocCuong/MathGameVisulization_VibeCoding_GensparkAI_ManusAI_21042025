<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Chef Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #game-container {
            width: 800px;
            height: 500px;
            margin: 0 auto;
            border: 2px solid #333;
            position: relative;
            background-color: #f5f5f5;
        }
        .ingredient {
            width: 60px;
            height: 60px;
            position: absolute;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        #measuring-cup {
            width: 120px;
            height: 180px;
            border: 2px solid #333;
            position: absolute;
            bottom: 100px;
            left: 350px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        #liquid-level {
            width: 100%;
            background-color: rgba(0, 128, 255, 0.5);
            position: absolute;
            bottom: 0;
            height: 0;
            transition: height 0.5s;
        }
        .fraction-mark {
            position: absolute;
            width: 100%;
            border-top: 1px dashed #333;
            left: 0;
            text-align: right;
            padding-right: 5px;
            font-size: 12px;
        }
        #recipe-container {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 200px;
            height: 300px;
            border: 1px solid #333;
            background-color: white;
            padding: 10px;
            text-align: left;
        }
        #feedback-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        #progress-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 30px;
            border: 1px solid #333;
            background-color: white;
        }
        #progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #ingredient-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .ingredient-btn {
            width: 80px;
            height: 40px;
            cursor: pointer;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #pour-btn {
            position: absolute;
            bottom: 50px;
            left: 500px;
        }
        #level-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fraction Chef Game</h1>
    <div id="game-container">
        <div id="level-indicator">Level 1</div>
        
        <div id="measuring-cup">
            <div id="liquid-level"></div>
            <!-- Fraction marks will be added by JavaScript -->
        </div>
        
        <div id="recipe-container">
            <h3>Recipe:</h3>
            <p>Add the following ingredients:</p>
            <ul id="recipe-list"></ul>
            <p id="current-task">Current task: Add <span id="current-fraction">1/4</span> cup of water</p>
        </div>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="feedback-container"></div>
        
        <div id="ingredient-container">
            <div class="ingredient-btn" data-amount="0.25">1/4 Cup</div>
            <div class="ingredient-btn" data-amount="0.5">1/2 Cup</div>
            <div class="ingredient-btn" data-amount="0.33">1/3 Cup</div>
        </div>
        
        <button id="pour-btn">Pour</button>
    </div>
    
    <div id="controls">
        <button id="reset-btn">Reset Game</button>
        <button id="next-level-btn" disabled>Next Level</button>
    </div>
</body>
</html>
